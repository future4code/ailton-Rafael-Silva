    <h2 class ="add-produtos">Adicionar Produto</h2>
    <form class = "itens-adicao">
            <label for="link-foto"><b>Link para foto: </b></label>
            <input type="url" id="link-foto" name="link-foto">
            <br>
     
            <label for="descricao"><b>Descrição do produto: </b></label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="insira o nome do produto" name="descrição">
            <br>
            <label for="preco"><b>Preço (em R$): </b></label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="insira o valor do produto" name="preço">
            <br>

            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label><b>Quantidade disponível: </b></label>
            <input type="number" id="Quantidade disponivel do produto" name="quantidade">

            <br>
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button class ="botao" type="submit">Adicionar</button>

    </form>

</body>
